<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #webchat {
            width: 400px;
            height: 600px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="webchat"></div>
    
    <!-- Load Rasa Webchat -->
    <script src="https://cdn.jsdelivr.net/npm/@rasahq/rasa-webchat/lib/index.js"></script>
    
    <!-- Initialize Webchat -->
    <script>
        window.WebChat?.default.init({
            selector: "#webchat",
            initPayload: "/get_started",
            customData: { language: "en" }, // arbitrary custom data
            socketUrl: "http://localhost:5005", // change this to your Rasa server URL
            title: "Rasa Chat",
            subtitle: "Powered by Rasa",
        });
        </script>
</body>
</html>
